<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://java.sun.com/jsf/core">    
    <ui:composition template="//template.xhtml">
        <ui:define name="body">
            <h:form id="Formulario">                
                <p:panel>
                    <f:facet name="header">
                        <h:outputText value="Novo Parâmetro" rendered="#{parametroControlador.operacao eq 'NOVO'}" />
                    </f:facet>
                    <h:panelGrid columns="2">

                        <fc:labelObrigatorio para="codigo" value="Código:"/>
                        <p:inputText id="codigo" styleClass="numero"
                                     value="#{parametroControlador.selecionado.codigo}"                                     
                                     title="Digite um códico para este parâmetros."/>
                        <fc:labelObrigatorio para="descricao" value="Descrição:"/>
                        <p:inputText id="descricao"
                                     value="#{parametroControlador.selecionado.descricao}"                                     
                                     title="Digite uma descricao para este parâmetro."/>

                    </h:panelGrid>
                </p:panel>
                <fc:rodapePadrao controlador="#{parametroControlador}" id="rodapePadrao"/>
            </h:form>    
        </ui:define>
    </ui:composition>
</html>

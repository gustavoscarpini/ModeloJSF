<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:f="http://java.sun.com/jsf/core">    
    <ui:composition template="//template.xhtml">
        <ui:define name="body">
            <p:panel>
                    <f:facet name="header">
                        <h:outputText value="Novo Parâmetro" rendered="#{parametroControlador.operacao eq 'NOVO'}" />
                    </f:facet>
                    <h:panelGrid columns="2">

                        <fc:labelObrigatorio para="codigo" value="Código:"/>
                        <h:outputText id="codigo"
                                     value="#{parametroControlador.selecionado.codigo}"                                     
                                     title="Digite um códico para este parâmetros."/>
                        <fc:labelObrigatorio para="descricao" value="Descrição:"/>
                        <h:outputText id="descricao"
                                     value="#{parametroControlador.selecionado.descricao}"                                     
                                     title="Digite uma descricao para este parâmetro."/>
                       
                    </h:panelGrid>
                </p:panel>

            <h:form id="Formulario">
                <p:button value="Listar Paramêtros"
                          icon="ui-icon-arrow-180"
                          title="Clique para ir a lista de cidades."
                          styleClass="mtop10"
                          href='/configuracao/parametros/listar/'/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

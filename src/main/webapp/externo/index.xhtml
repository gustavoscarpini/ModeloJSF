<ui:composition template="template.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">

                <ui:repeat value="#{eventoControlador.lista}" var="evento">
                    <div class="col-md-3 portfolio-item">

                            <img class="img-responsive" src="http://placehold.it/750x450" alt=""/>

                            <p:button value="Quero participar"
                                      href="/inscricao/#{evento.id}/"
                                      icon="ui-icon-plus-circle"
                                      styleClass="mrig05"
                                      title="Clique para inscrver-se." />

                    </div>
                </ui:repeat>

        </h:form>
    </ui:define>

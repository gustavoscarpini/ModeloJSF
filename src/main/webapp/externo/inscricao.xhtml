<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fc="http://java.sun.com/jsf/composite/components"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
    <ui:define name="body">
        <h:form id="Formulario">
            <p:panel header="Inscrição para o Evento #{externoControlador.participante.evento.nome}">
                <h:panelGrid columns="2">

                    <fc:labelObrigatorio para="nome" value="Nome:"/>
                    <p:inputText id="nome"
                                 value="#{externoControlador.participante.nome}"
                                 title="Digite o nome do cidade."/>
                    <fc:labelObrigatorio para="data" value="Data de Nascimento:"/>
                    <p:calendar id="data" pattern="dd/MM/yyy"
                                value="#{externoControlador.participante.nascimento}"
                                title="Digite a Data do Evento."/>
                </h:panelGrid>
                <p:commandButton value="Confirmar Inscrição"
                                 icon="ui-icon-tick"
                                 styleClass="mtop10 mrig05 botaoAzul"
                                 actionListener="#{externoControlador.confirmaInscricao()}"
                                 update=":Formulario" />
            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
</html>
